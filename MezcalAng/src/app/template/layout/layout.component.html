<div class="row">
    <div class="col-md-12">
         <!-- Header-->
        <header id="header" class="header">
            <div class="row">
                <div class="col-6">
                    <div class="navbar-header">
                        <a class="navbar-brand" routerLink='/dashboard'><img src="../../assets/images/logo.png" alt="Logo"></a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="header-menu">
                        <i class="fa fa-bars" id="nav-toggle-btn"></i>
                        <div class="user-area dropdown float-right">
                            <span class="dropdown-toggle active">
                                <img class="user-avatar rounded-circle" src="../../assets/images/admin.jpg" alt="User Avatar">
                            </span>
            
                            <div class="user-menu">
                                <a class="nav-link" routerLink="/profile"><i class="pi pi-user"></i>perfil </a>
                                <!-- My Profile -->
                                <div class="nav-link" routerLink="/change-password"><i class="pi pi-unlock"></i>cambiar de clave de acceso</div>
                                    <!-- Change Password</div> -->
                                    <!-- Logout -->
                                <div class="nav-link" (click)="confirm()"><i class="pi pi-sign-out"></i>salir</div>
                            </div>
                        </div>
                        <p-confirmDialog #cd header="confirmacion" icon="pi pi-exclamation-triangle">
                            <p-footer>
                                <!-- label="No" -->
            
                                <button type="button" pButton icon="pi pi-times" label="no" (click)="cd.reject()"></button>
                                <!-- label="Yes" -->
                                <button type="button" pButton icon="pi pi-check" label="Si" (click)="cd.accept()"></button>
                            </p-footer>
                        </p-confirmDialog>
                    </div>
                </div>
            </div>
        </header>
           <!-- header -->
    </div>
    <div class="col-md-12">
       
        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
        <!-- Sidebar -->
    </div>
    <div class="col-md-12">
        <div id="right-panel" class="right-panel">
            <!-- Content -->
            <div class="content">
                <!-- Animated -->
                <div>
                      <router-outlet></router-outlet>
                </div>
                <!-- .animated -->
            </div>
            <!-- /.content -->
          </div>
    </div>
    <div class="col-md-12">
        <!-- Footer -->
        <app-footer></app-footer>
        <!-- /.site-footer -->
    </div>
</div>
